<h4>Our Services</h4>
<hr>
<i class="fa fa-shopping-cart pull-right" style="cursor:pointer" (click)="openUserServiceCart()"
  *ngIf="userservicedetailsAddedList.length > 0 ">
  <span *ngIf="userservicedetailsAddedList.length == 1 ; else morethenOne">
    {{userservicedetailsAddedList.length}}
  </span>
  <ng-template #morethenOne>
    <span>
      {{userservicedetailsAddedList.length}}
    </span>
  </ng-template>
</i>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true">
      <i class="fa fa-cogs fatab" style="color:#FF4949"></i>
      <br>
      <b>{{ 'DASHOARD_CBA_MAIN_BODY.SERVICEPROVIDER' | translate }}</b>
    </a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <br>
    <div class="row">
      <div class="col-sm-4 mb-3 mb-md-0" style="margin-bottom:8px !important"
        *ngFor="let svc of listOfAllApprovedNewServices">
        <div class="card text-center">
          <div class="card-header header-bg">
            <img class="img-thumbnail pull-left" src={{svc.imgurl}} width="70" height="40">
            <div *ngIf="userservicedetailsExistingIds.includes(svc.ourserviceId) ; else addToCart">
            </div>
            <ng-template #addToCart>
              <a class="btn btn-info btn-sm pull-right"
                (click)="prepareSaveUserServiceForServiceId(svc.ourserviceId , svc.packwithotherourserviceid , svc.amount , svc.validPeriodLabel , svc.validPeriodCode ,svc.serviceendon, svc.servicestarton)">
                <i class="fa fa-plus"> Add To Cart </i></a>
            </ng-template>
          </div>

          <div class="card-body d-flex flex-column">
            <div class="card-title">
              <h5 class="text-center"><b>
                  <a style="cursor:pointer;border-bottom: 1px dotted #ff4949;"
                    (click)="openReadMorePopup(svc.description)">
                    {{svc.name}}
                  </a>
                </b></h5>
              <hr>
              <span class="display-4"><i class="fa fa-inr">{{svc.amount}}</i></span>
              <span class="mb-4">/{{svc.validPeriodLabel}}
              </span>
            </div>
            <div class="card-text">
              <ul class="list-unstyled">
                <li class="mb-1" *ngFor="let features of svc.fullcontent">
                  {{features}}
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
