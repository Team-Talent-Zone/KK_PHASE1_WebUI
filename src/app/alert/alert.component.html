<ng-template #template>
    <div *ngIf="message">
        <div class="modal-header" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error',
            'alert-info': message.type === 'info'  }">
            <h4 class="modal-title">
                <div *ngIf="message.type === 'success'">
                    Well Done !
                </div>
                <div *ngIf="message.type === 'error'">
                    Oh Snap !
                </div>
                <div *ngIf="message.type === 'info'" >
                    Something is missing..
                </div>
            </h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p *ngIf="errormsg != null "> {{errormsg}}</p>
            <p *ngIf="errormsg == null"> {{message.text}}</p>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Close</button>
        </div>
    </div>
</ng-template>
