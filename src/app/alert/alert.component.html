<ng-template #template>
    <div *ngIf="message">
        <div class="modal-header" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error',
            'alert-info': message.type === 'info'  }">
            <h4 class="modal-title">
                <div *ngIf="message.type === 'success'">
                    {{'ALERT_POPUP.SUCCESS' |
                    translate}}
                </div>
                <div *ngIf="message.type === 'error'">
                    {{'ALERT_POPUP.ERROR' |
                    translate}}
                </div>
                <div *ngIf="message.type === 'info'">
                    {{'ALERT_POPUP.INFO' |
                    translate}}
                </div>
            </h4>
            <button type="button" class="btn btn-danger btn-sm pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p *ngIf="errormsg != null "> {{errormsg}}</p>
            <p *ngIf="errormsg == null"> {{message.text}}</p>
        </div>
    </div>
</ng-template>
