<h4>Reviews</h4>
<hr>
<div class="container" >
	<div class="card" *ngFor="let item of fureviews; index as i" style="margin-top:10px;">
	    <div class="card-body">
	        <div class="row">
        	    <div class="col-md-12" >
        	        <p>
						<a class="pull-right"><strong>{{item.feedbackby}} - On {{item.feedbackon}} </strong></a>
						&nbsp;&nbsp;
                      <i class="fa fa-star" *ngFor="let i of item.starrate"> </i>
        	       </p>
        	       <div class="clearfix"></div>
        	        <p>{{item.feedbackcomment}}</p>
        	    </div>
	        </div>
	    </div>
	</div>
</div>
