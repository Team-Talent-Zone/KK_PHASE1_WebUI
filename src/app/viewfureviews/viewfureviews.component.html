<div class="container">
	<h4>{{'FU_REVIEW.REVIEWS' | translate }}</h4>
	<div class="row" *ngIf="fureviews.length > 0">
			<div class="col-md-3 col-sm-12">
				<div class="card mb-2 border-0" *ngIf="avgrating > 0 && !fureviewsempty">
				<span class="pull-left"> <small>{{'FU_REVIEW.OVERALLRATING' | translate }} <b style="background-color:cyan">{{avgrating}} / 5 </b> </small></span>
				</div>
			</div>
		<div class="card col-md-12" *ngFor="let item of fureviews; index as i" style="margin-top:10px;">
			<div class="card-body">
				<div class="row">
					<div class="col-md-6">
						<i class="fa fa-star" *ngFor="let i of item.starrate"></i>
					</div>
					<div class="col-md-6">				
						<a class="pull-right"><b>{{item.feedbackby}} </b></a>
					</div>
				</div>	
					<div class="row">
						<div class="col-md-6">
						</div>
						<div class="col-md-6">
							<small class="pull-right"><i>{{ this.datepipe.transform(item.feedbackon,"dd/MM/yyyy hh:mm:ss")}}</i></small>
						</div>
					</div>
						<div class="clearfix" style="margin-top: 15px;"></div>
						<p>{{item.feedbackcomment}}</p>
			
			</div>
		</div>
	</div>
	<div *ngIf="fureviewsempty">
		<div class="alert alert-success alert-dismissible fade show w-100" role="alert">
			<h5 class="display-5">
				{{'FU_REVIEW.NOREVIEWS' | translate }}
			</h5>
		</div>
	</div>
</div>
