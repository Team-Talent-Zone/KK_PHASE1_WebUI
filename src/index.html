  <style>
    #myBtn {
      display: none;
      position: fixed;
      bottom: 50px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #FF4949;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }
    body { padding-right: 0 !important }
    #myBtn:hover {
      background-color: #FF4949;
    }
  </style>
  <script>
    window.onscroll = () => {
      scrollFunction();
      const nav = document.getElementById('navbar');
      if (nav != null) {
        if (this.scrollY <= 10) {
          nav.className = 'navbar-dark navbar navbar-dark fixed-top navbar-expand-md';
        } else {
          nav.className = 'scroll navbar  fixed-top navbar-expand-md';
        };
      }
    }
  </script>

<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-chevron-circle-up"></i></button>
  <app-root></app-root>
</body>
<script>
  //Get the button
  var mybutton = document.getElementById("myBtn");
  // When the user scrolls down 20px from the top of the document, show the button
  // window.onscroll = function() {scrollFunction()};
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }

  function paymentHistoryTableSearch() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[4];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }

  function viewFullJobTableSearch() {

  function offcanvas() {
    $(".row-offcanvas").toggleClass("active");
  }

  jQuery(document).ready(function () {
    $('#carouselExampleCaptions').carousel({
      interval: 3000
    }).on('slide.bs.carousel', function () {
      document.getElementById('video1').pause();
      document.getElementById('video2').pause();
      document.getElementById('video3').pause();
      document.getElementById('video4').pause();
    });

    $('.panel-collapse').on('show.bs.collapse', function () {
      $(this).siblings('.panel-heading').addClass('active');
    });

    $('.panel-collapse').on('hide.bs.collapse', function () {
      $(this).siblings('.panel-heading').removeClass('active');
    });
  });
